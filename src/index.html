<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP 8.5 Todo List - Feature Demo</title>
    <meta name="description" content="A modern todo list application demonstrating new features in PHP 8.5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>‚ú® PHP 8.5 Todo List <span class="badge">Demo</span></h1>
            <p>Showcasing the latest features: Pipe Operator, Array Functions, Clone With & More</p>
        </header>

        <!-- Statistics -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card success">
                <div class="stat-value" id="stat-completed">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-value" id="stat-pending">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <!-- Add Todo Form -->
        <div class="card">
            <h2 style="margin-bottom: 1.5rem; font-size: 1.5rem;">Add New Todo</h2>
            <form id="todoForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" class="input" placeholder="What needs to be done?" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="textarea" placeholder="Add more details... (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" class="select">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date (optional)</label>
                    <input type="date" id="dueDate" class="input">
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>‚ûï</span> Add Todo
                </button>
            </form>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">All</button>
            <button class="filter-tab" data-filter="pending">Pending</button>
            <button class="filter-tab" data-filter="completed">Completed</button>
        </div>

        <!-- Todo List -->
        <div id="todoList" class="todo-list"></div>
    </div>

    <script>
        const API_URL = '/api';
        let currentFilter = 'all';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTodos();
            loadStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Form submission
            document.getElementById('todoForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await createTodo();
            });

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    loadTodos();
                });
            });
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/todos/stats`);
                const stats = await response.json();

                document.getElementById('stat-total').textContent = stats.total;
                document.getElementById('stat-completed').textContent = stats.completed;
                document.getElementById('stat-pending').textContent = stats.pending;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadTodos() {
            try {
                let url = `${API_URL}/todos`;
                if (currentFilter === 'completed') {
                    url += '?filter=completed';
                } else if (currentFilter === 'pending') {
                    url += '?filter=pending';
                }

                const response = await fetch(url);
                const todos = await response.json();

                renderTodos(todos);
                loadStats();
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }

        function renderTodos(todos) {
            const container = document.getElementById('todoList');

            if (todos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div class="empty-state-text">No todos yet. Create one above!</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''} ${todo.is_overdue ? 'overdue' : ''}" data-id="${todo.id}">
                    <input 
                        type="checkbox" 
                        class="todo-checkbox" 
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo(${todo.id}, ${!todo.completed})"
                    >
                    <div class="todo-content">
                        <div class="todo-header">
                            <div class="todo-title">${escapeHtml(todo.title)}</div>
                            <span class="priority-badge ${todo.priority}">${todo.priority}</span>
                        </div>
                        ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                        ${todo.due_date ? `<div class="todo-due-date ${todo.is_overdue ? 'overdue' : ''}">
                            ${todo.is_overdue ? '‚ö†Ô∏è' : 'üìÖ'} Due: ${formatDate(todo.due_date)}
                            ${todo.is_overdue ? '<span class="overdue-label">OVERDUE</span>' : ''}
                        </div>` : ''}
                        <div class="todo-meta">
                            <span>üìÖ Created: ${formatDate(todo.created_at)}</span>
                            ${todo.updated_at !== todo.created_at ? `<span>‚úèÔ∏è Updated: ${formatDate(todo.updated_at)}</span>` : ''}
                        </div>
                    </div>
                    <div class="todo-actions">
                        <button class="btn btn-danger btn-sm" onclick="deleteTodo(${todo.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function createTodo() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const priority = document.getElementById('priority').value;
            const dueDate = document.getElementById('dueDate').value || null;

            try {
                const response = await fetch(`${API_URL}/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, description, priority, due_date: dueDate }),
                });

                if (response.ok) {
                    document.getElementById('todoForm').reset();
                    await loadTodos();
                }
            } catch (error) {
                console.error('Error creating todo:', error);
                alert('Failed to create todo');
            }
        }

        async function toggleTodo(id, completed) {
            try {
                await fetch(`${API_URL}/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed }),
                });

                await loadTodos();
            } catch (error) {
                console.error('Error toggling todo:', error);
            }
        }

        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }

            try {
                await fetch(`${API_URL}/todos/${id}`, {
                    method: 'DELETE',
                });

                await loadTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>

</html>
