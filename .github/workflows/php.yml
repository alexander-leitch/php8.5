name: PHP 8.5 Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and start services
      run: docker compose up -d --build
    
    - name: Wait for services to be ready
      run: sleep 5
    
    - name: Install Composer dependencies
      run: docker compose exec -T php composer install --prefer-dist --no-progress --no-interaction
    
    - name: Run PHPUnit tests
      run: docker compose exec -T php ./vendor/bin/phpunit --testdox --colors=always
    
    - name: Check application is running
      run: curl -f http://localhost:8080 || exit 1
    
    - name: Display logs on failure
      if: failure()
      run: docker compose logs
    
    - name: Clean up
      if: always()
      run: docker compose down
